<!-- 6. Create an ordered list of HTML tags. Each list item must include the tag name and some information about the tag. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordered List</title>
  </head>
  <body>
    <h1>List of Tags.</h1>
    <ol>
      <li>h6: Defines a heading level 6.</li>
      <li>i: Makes a text italic.</li>
      <li>div: Defines a container for HTML elements.</li>
      <li>ul: Defines an unordered list.</li>
      <li>table: Defines a table with rows and columns.</li>
    </ol>
  </body>
</html>
